name: Run Demo with Regtest

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  demo-regtest:
    name: Run main.rs with Regtest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Start Bitcoin Regtest (docker compose)
        working-directory: scripts/demo
        run: docker compose up -d

      - name: Wait for bitcoind to be ready
        run: |
          for i in {1..30}; do
            if docker exec bitcoind-regtest bitcoin-cli -regtest -rpcuser=user -rpcpassword=PaSsWoRd getblockchaininfo; then
              echo "bitcoind is ready" && exit 0
            fi
            echo "Waiting for bitcoind..."
            sleep 2
          done
          echo "bitcoind did not start in time" && exit 1

      - name: Unlock wallet
        run: docker exec -it bitcoind-regtest bitcoin-cli -regtest --rpcuser=user --rpcpassword=PaSsWoRd walletpassphrase alicePsWd 600

      - name: Build
        run: cargo build --release

      - name: Run
        run: ./target/release/collidervm_toy
